<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0rc1.min.css" />
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>
    <link rel="stylesheet" href="css/picker.css">
    <script type="text/javascript" src="js/picker.js"></script>
    <title>RecipeApp</title>
    <script>

    $(document).ready(function(){
      reset();
    });

    window.onload=function(){
      document.getElementById('imgBack').addEventListener('click',backFunction);
      document.getElementById('btnEdit').addEventListener('click',edit);
      document.getElementById('btnDone').addEventListener('click',edit);
      document.getElementById('btnReset').addEventListener('click',reset);
    }

    $(document).ajaxStart(function(){
      $("#loading").show();
    });

    $(document).ajaxStop(function(){
      $("#loading").hide();
    });

    function backFunction(){
      navigator.app.backHistory();
    }

    function reset(){
        document.getElementById('inputName').value = sessionStorage.detailName;
        document.getElementById('inputIngredient').value = sessionStorage.detailIngredient;
        document.getElementById('inputStep').value = sessionStorage.detailStep;
        document.getElementById('inputType').value = sessionStorage.detailType;
        $('#inputType').change();
    }

    function edit(){
        var nameString=document.getElementById('inputName').value;
        var ingredientString=document.getElementById('inputIngredient').value;
        var stepString=document.getElementById('inputStep').value;
        var typeString = $("#inputType option:selected").val();
        var URL = "https://apppppp.000webhostapp.com/Phonegap/edit_recipe.php";
        var listview = "";
        stringData="id="+sessionStorage.detailId+"&"+"name="+nameString+"&"+"ingredient="+ingredientString+"&"+"step="+stepString+"&"+"type="+typeString;
        jQuery.ajax({
        crossDomain: true,
        type:'POST',
        url: URL,
        data:stringData,
        dataType:'json'
        }).done(function( data ) {
        if(data.status == 1){
          sessionStorage.detailName=nameString;
          sessionStorage.detailIngredient = ingredientString;
          sessionStorage.detailStep = stepString;
          sessionStorage.detailType = typeString;
          window.location.replace("detail.html");
        }
          alert(data.message);
        });
    }

    </script>
</head>

<body>
  <div id="loading"><h2>Editing Recipes...</h2><img src="img/ajax-loader.gif" /></div>
  <div data-role="page" id="edit">
    <header>
      <img src="img/ic_back.png" id="imgBack" alt="ic_back" width="25" height="25"/>
      <h1>Edit</h1>
      <img src="img/ic_done.png" id="btnDone" alt="ic_done" width="40" height="40"/>
      <img src="img/ic_reset.png" id="btnReset" alt="ic_reset" width="40" height="40"/>
    </header>
    <div data-role="content">
    <div id="recipeDetail">
      <h3>Name: </h3><input id="inputName" type="text"/>
        <h3>Ingredient: </h3><input id="inputIngredient" type="text"/>
          <h3>Step: </h3><input id="inputStep" type="text"/>
            <h3>Type: </h3>
            <select id="inputType" >
              <option value="Vegetarian">Vegetarian</option>
              <option value="Fast Food">Fast Food</option>
              <option value="Healthy">Healthy</option>
              <option value="No-Cook">No-Cook</option>
              <option value="Make Ahead">Make Ahead</option>
            </select>
    </div>
    <input type="button" id="btnEdit" value="Edit Recipe"/>
    <br>
    </div>
  </div>

</body>

</html>
